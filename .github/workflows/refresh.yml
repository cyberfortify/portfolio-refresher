name: GitHub Portfolio Refresher

on:
  schedule:
    - cron: "0 10 * * *"   # Roz subah 10:00 UTC (3:30 PM IST) pe chalega
  workflow_dispatch:        # Manually bhi run kar sakte ho

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update refresh file
        run: |
          date "+%Y-%m-%d %H:%M:%S" >> refresh.md
          git config --global user.name "cyberfortify"
          git config --global user.email "youremail@example.com"
          git add refresh.md
          git commit -m "Auto refresh at $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Send Telegram Notification
        run: |
          TIMESTAMP=$(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S')
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="ü§£ Arre Bhidu! GitHub Portfolio ka jugaad refresh ho gaya! ‚è∞ Commit gaya at $(date '+%Y-%m-%d %H:%M:%S')"
